<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="CSS/style_calculator.css">
	<title>Calculator</title>
</head>
<body id='calc'>
	<div class='calculator'>
		<div class='operations-block'>
			<button class='onClick' onclick="">+</button>
			<button class='onClick' onclick="">-</button>
			<button class='onClick' onclick="">*</button>
			<button class='onClick' onclick="">/</button>
		</div>
		<div class='separator'>
			<hr />
		</div>
		<div class='inputs-block'>
			<div class='input-block'>
				<label>Number-1</label>
				<input type='number' id='input1' >
			</div>
			<div class='input-block'>
				<label>Number-2</label>
				<input type='number' id='input2' >
		</div>
		<div class='inputs-block'>
			<input type="number" id='result'>
		</div>
	</div>
</body>
<script src='JS/JS_calculator.js'></script>
<script src='JS/const_calculator.js'></script>
</html>
